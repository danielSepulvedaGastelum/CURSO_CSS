<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Herramientas Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
</head>
<body>

    <div class="container" style="height: 500px;">

        <h1>Herramientas disponibles en Bootstrap 5</h1>

        <hr/>

        <div class="m-2 p-3 text-white bg-primary float-start float-sm-none float-md-start caja w-25 h-25 border border-danger rounded-0">
            Esto es una caja
        </div>
        <div class="m-2 p-3 text-white bg-success float-start caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>
        <div class="m-2 p-3 text-secondary bg-warning  float-start caja w-25 h-25 border border-secondary rounded-0">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <div class="visible shadow-lg mx-auto p-3 text-light bg-danger caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class="invisible shadow-lg mx-auto p-3 text-light bg-danger caja w-25 h-25 border border-dark rounded-0">
            Esto es una caja
        </div>

        <div class="clearfix"></div>

        <hr/>

        <h2>Esto es el fin del contenedor</h2>

        <hr/>

        <p class="display-4 fst-italic small text-center text-lowercase">Esto es un texto</p>

        <kbd>Control + d</kbd> Para volver al escritorio

        <code>
            <pre>
            if($hola == "hola"){
                echo "Hola mundo";
            }
            </pre>
        </code>

    </div>

    <script type="text/javascript" src="jquery/jquery-3.7.0.min.js"></script>
    <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
