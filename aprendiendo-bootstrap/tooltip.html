<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <title>Tooltip Bootstrap</title>
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="tooltip-styles.css">
</head>

<body>

    <div>
        <div class="row">
            <div class="col col-12">
                <h1>CSS <a href="#" data-bs-toggle="Tooltip" title="Cascada">Cascada!</a></h1>
            </div>
        </div>

        <div class="row">
            <div class="col col-12">

                <button type="button" class="btn btn-secondary" data-bs-toggle="Tooltip" data-bs-placement="top"
                    data-bs-title="Tooltip on top">
                    Tooltip on top
                </button>

                <button type="button" class="btn btn-secondary" data-bs-toggle="Tooltip" data-bs-placement="right"
                    data-bs-title="Tooltip on right">
                    Tooltip on right
                </button>

                <button type="button" class="btn btn-secondary" data-bs-toggle="Tooltip" data-bs-placement="bottom"
                    data-bs-title="Tooltip on bottom">
                    Tooltip on bottom
                </button>

                <button type="button" class="btn btn-secondary" data-bs-toggle="Tooltip" data-bs-placement="left"
                    data-bs-title="Tooltip on left">
                    Tooltip on left
                </button>
            </div>
        </div>
    </div>


    <!-- Para que funcione la funci칩n del Tooltip se debe insertar los siguientes DOS archivo .js 
         1. Archivo de Bootstrap que soporta esta funci칩n
         2. Adem치s de este otro archivo de inicializaci칩n de variables-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="tooltip-javascript.js"></script>
</body>

</html>
